<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід до Renault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Увійдіть до свого акаунту</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700">Ім’я користувача</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 bg-black hover:bg-gray-800 text-white font-semibold rounded-md transition duration-200">
                Увійти
            </button>
        </form>
        <p id="message" class="text-center text-red-600 mt-4 hidden"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("loginForm");
            const message = document.getElementById("message");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const user = document.getElementById("username").value;
                const pass = document.getElementById("password").value;

                if (user === "admin" && pass === "admin") {
                    message.textContent = "Вхід успішний!";
                    message.classList.remove("text-red-600");
                    message.classList.add("text-green-600");
                    message.classList.remove("hidden");
                } else {
                    message.textContent = "Неправильні дані. Спробуйте ще раз.";
                    message.classList.remove("text-green-600");
                    message.classList.add("text-red-600");
                    message.classList.remove("hidden");
                }
            });
        });
    </script>
</body>
</html>
